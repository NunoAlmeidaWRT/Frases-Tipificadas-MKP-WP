<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Tipificadas Marketplace WRT</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f93f5, #f59e0f);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #0f93f5;
            margin-bottom: 20px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #555;
        }

        select, textarea, button {
            width: calc(100% - 24px); /* Ajusta a largura para compensar o padding */
            padding: 12px;
            margin: 0 12px 20px 16px; /* Adiciona margens laterais consistentes */
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        select:focus, textarea:focus {
            border-color: #0f93f5;
            outline: none;
        }

        textarea {
            height: 250px;
            resize: vertical;
            min-height: 150px;
            max-height: 500px;
        }

        button {
            background-color: #f59e0f;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e08e0d;
        }

        button:active {
            background-color: #d0800b;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            select, textarea, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frases Tipificadas Marketplace WRT</h1>
        <label for="frases">Escolha uma frase:</label>
        <select id="frases" onchange="mostrarFrase()">
            <option value="">Selecione...</option>
        </select>
        <textarea id="texto" readonly></textarea>
        <button onclick="copiarTexto()">Copiar Frase</button>
    </div>

    <script>
        const jsonUrl = "https://raw.githubusercontent.com/NunoAlmeidaWRT/Frases-Tipificadas-MKP-WP/main/mensagens.json";

        async function carregarFrases() {
            try {
                const response = await fetch(jsonUrl);
                if (!response.ok) {
                    throw new Error("Erro ao carregar as frases");
                }
                const frases = await response.json();
                const select = document.getElementById("frases");

                frases.forEach(frase => {
                    const option = document.createElement("option");
                    option.value = frase.mensagem;
                    option.textContent = frase.tipo;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao carregar as frases. Verifique o console para mais detalhes.");
            }
        }

        function mostrarFrase() {
            const select = document.getElementById("frases");
            const texto = document.getElementById("texto");
            texto.value = select.value;
        }

        function copiarTexto() {
            const texto = document.getElementById("texto");
            texto.select();
            navigator.clipboard.writeText(texto.value).then(() => {
                alert("Texto copiado com sucesso!");
            }).catch(() => {
                alert("Erro ao copiar o texto. Por favor, tente novamente.");
            });
        }

        carregarFrases();
    </script>
</body>
</html>
