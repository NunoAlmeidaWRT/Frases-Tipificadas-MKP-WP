<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Tipificadas Marketplace Worten Peças</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Frases Tipificadas Marketplace Worten Peças</h1>
    <label for="frases">Escolha uma frase:</label>

        <option value="">Selecione...</option>
        <option value="atraso">Atraso da encomenda</option>
        <option value="comp-negativa">Compatibilidade negativa</option>
        <option value="previsao">Previsão de entrega</option>
        <option value="comp-positiva">Resposta compatibilidade positiva</option>
        <option value="danificada">Encomenda entregue danificada</option>
        <option value="devolucao">Pedido de devolução encomenda</option>
        <option value="expedida">Encomenda expedida</option>
        <option value="descontinuada">Encomenda descontinuada</option>
        <option value="esgotada">Encomenda esgotada</option>
        <option value="fatura-envio">Solicitação de fatura antes de envio</option>
        <option value="recolha">Recolha Agendada</option>
        <option value="prazo">Cliente solicita prazo de entrega</option>
        <option value="cancelamento">Cliente solicita cancelamento antes de envio</option>
        <option value="orientacoes">Orientações para indicação de modelo</option>
        <option value="fatura-pos">Pedidos fatura após envio</option>
        <option value="tracking">Falha comunicação tracking</option>
        <option value="finalizado">Agradecimento ao cliente pelo feedback</option>
        <option value="nota-credito">Solicitação via Email Emissão Nota de crédito a DGA</option>
        <option value="link-resposta">Envio link resposta a solicitação de peça</option>
        <option value="dimensões">Cliente solicita medidas/dimensões</option>
    </select>
    <textarea id="texto" readonly></textarea>
    <button onclick="copiarTexto()">Copiar Frase</button>

A Equipa Worten Peças`,
            "nota-credito": `(Enviar email para dga@satfiel.com)

            "dimensões": `Estimado(a) cliente,

        };

        function mostrarFrase() {
            const select = document.getElementById("frases");
            const texto = document.getElementById("texto");
            const valorSelecionado = select.value;
            texto.value = frases[valorSelecionado] || "";
        }

        function copiarTexto() {
            const texto = document.getElementById("texto");
            texto.select();
            texto.setSelectionRange(0, 99999); // Para dispositivos móveis
            navigator.clipboard.writeText(texto.value).then(() => {
                alert("Texto copiado com sucesso!");
            }).catch(() => {
                alert("Erro ao copiar o texto. Por favor, tente novamente.");
            });
        }
    </script>
</body>
</html>
