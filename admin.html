<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Frases</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f93f5, #f59e0f);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #0f93f5;
            margin-bottom: 20px;
            font-size: 28px;
        }
        label, input, textarea, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #0f93f5;
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #f59e0f;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e08e0d;
        }
        .frase-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: grab;
        }
        .edit-button, .delete-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .edit-button {
            background-color: #0f93f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestão de Frases</h1>
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo">
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem"></textarea>
        
        <button onclick="adicionarOuAtualizarFrase()">Salvar</button>
        
        <h2>Frases Existentes</h2>
        <div id="listaFrases"></div>
    </div>
    
    <script>
        let frases = [];
        let editIndex = -1;
        const jsonUrl = "https://raw.githubusercontent.com/NunoAlmeidaWRT/Frases-Tipificadas-MKP-WP/main/mensagens.json";

        async function carregarFrases() {
            try {
                const response = await fetch(jsonUrl);
                frases = await response.json();
                atualizarLista();
            } catch (error) {
                console.error("Erro ao carregar frases", error);
            }
        }
        
        function adicionarOuAtualizarFrase() {
            const tipo = document.getElementById("tipo").value;
            const mensagem = document.getElementById("mensagem").value;
            
            if (tipo && mensagem) {
                if (editIndex === -1) {
                    frases.push({ tipo, mensagem });
                } else {
                    frases[editIndex] = { tipo, mensagem };
                    editIndex = -1;
                }
                atualizarLista();
                limparCampos();
            }
        }
        
        function editarFrase(index) {
            document.getElementById("tipo").value = frases[index].tipo;
            document.getElementById("mensagem").value = frases[index].mensagem;
            editIndex = index;
        }
        
        function removerFrase(index) {
            frases.splice(index, 1);
            atualizarLista();
        }
        
        function atualizarLista() {
            const lista = document.getElementById("listaFrases");
            lista.innerHTML = "";
            frases.forEach((frase, index) => {
                const div = document.createElement("div");
                div.className = "frase-item";
                div.draggable = true;
                div.innerHTML = `<span>${frase.tipo}: ${frase.mensagem.substring(0, 30)}...</span>
                                 <button class="edit-button" onclick="editarFrase(${index})">Editar</button>
                                 <button class="delete-button" onclick="removerFrase(${index})">Remover</button>`;
                div.ondragstart = (e) => {
                    e.dataTransfer.setData("text/plain", index);
                };
                div.ondragover = (e) => e.preventDefault();
                div.ondrop = (e) => {
                    e.preventDefault();
                    const draggedIndex = e.dataTransfer.getData("text/plain");
                    const draggedItem = frases.splice(draggedIndex, 1)[0];
                    frases.splice(index, 0, draggedItem);
                    atualizarLista();
                };
                lista.appendChild(div);
            });
        }
        
        function limparCampos() {
            document.getElementById("tipo").value = "";
            document.getElementById("mensagem").value = "";
        }
        
        carregarFrases();
    </script>
</body>
</html>
